<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Ly Home</title>
  <link rel="shortcut icon" href="https://www.raspberrypi.org/favicon.ico">
  <link rel="apple-touch-icon" href="https://www.raspberrypi.org/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <h4>
          <span id="span">Timer: <input id="timer" type="number" pattern="\d*" value="3"> minutes</span>
        </h4>
      </div>
    </div>
  </nav>

  <div class="container">

    <label>Kitchen Lights <span id="two" class="upper"></span></label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="two" data-outletStatus="on" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="two" data-outletStatus="off" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>

    <label>Living Room Lights <span id="three" class="upper"></span></label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="three" data-outletStatus="on" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="three" data-outletStatus="off" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>

    <label>Outside Lights <span id="four" class="upper"></span></label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="four" data-outletStatus="on" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="four" data-outletStatus="off" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>

    <label>TV <span id="five" class="upper"></span></label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="five" data-outletStatus="on" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="five" data-outletStatus="off" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>

  </div>
</body>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</html>
